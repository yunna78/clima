<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tempo.css" />
    <script src="tempo.js"></script>
    <title>Previsão do Tempo</title>
  </head>
  <body>
    <div class="nav-bar">
      <input class="input-city" placeholder="Digite o Nome da Cidade" />
      <button class="button-search" onclick="cliqueiNoBotao()">
        <img
          class="img-search"
          alt="busca"
          src="https://www.svgrepo.com/show/488200/find.svg"
        />
      </button>
      <div class="mid-box">
        <h2 class="cidade">Tempo em Porto Alegre</h2>
        <p class="temp">23°C</p>

        <div class="mini-box">
          <img
            class="img-previsao"
            alt="icone-info-tempo"
            src="https://openweathermap.org/img/wn/04n.png"
          />
          <p class="texto-previsao">Nublado</p>
        </div>

        <p class="umidade">Umidade: 70%</p>
      </div>
    </div>
  </body>
</html>
